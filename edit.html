<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muokkaa Tuloksia - Retrogamehouse</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        
        <a id="edit-nappi" href="index.html" class="edit-btn">etusivu</a>
    </header>

    <main>
        <div class="game-container">
            <h2>Valitse peli</h2>
            <select id="gameSelector">
                <option value="">Valitse peli</option>
            </select>
            <button id="loadGameButton">Lataa peli</button>

            <div id="editResults" style="display: none;">
                <h2>Peli: <span id="editGameName"></span></h2>
                <h3>Tulokset</h3>
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Käyttäjänimi</th>
                            <th>Tulos</th>
                            <th>Päivämäärä</th>
                            <th>Toiminnot</th>
                        </tr>
                    </thead>
                    <tbody id="resultsList"></tbody>
                </table>

                <h3>Lisää uusi tulos</h3>
                <form id="addScoreForm">
                    <label for="username">Käyttäjänimi:</label>
                    <input type="text" id="username" required>
                    
                    <label for="score">Tulos:</label>
                    <input type="number" id="score" required>
                    
                    <button type="submit">Lisää Tulos</button>
                </form>
            </div>
        </div>        
    </main>

    <footer>
        <p> &copy; Riveria 2024</p>
    </footer>

    <script src="assets/js/document.js"></script>
</body>
</html>
